        <!-- just to make scrolling effect possible -->
        <h2 class="myH2">O que é o Runepixel?</h2>
        <p class="myP">O servidor é focado em guerra constantes entre Cidades/Reinos, e guerras globais envolvendo todas as Cidades/Reinos,
            mas você não precisa estar em uma cidade para aproveitar de todo o conteúdo do servidor, você pode se divertir de
            diversas maneiras, tanto solo quanto junto a outros jogadores, socialize e divirta-se!.</p>

        <p class="myP">Nós queremos que você seja FORTE e imponha suas leis em cima da sua cidade, ou, caso sua cidade seja forte o bastante, imponha leis em todo o servidor, pois incentivamos o crescimento das cidades o suficiente para que seja possivel dominar o servidor!. </p>

        <p class="myP">Pra ajudar você a expandir seus reinos criamos items, encantamentos, habilidades e skills unicas que vão animar as coisas na hora do PVP.
            O combate também foi aprimorado e adaptado para as novas versões, usando a "velocidade de ataque" das versões anteriores a 1.9, faça seus combos a vontade!...  Também há a possibilidade de usar a segunda mão no combate, com machados, arcos, espadas e os escudos convencionais da 1.9+.
            
            </p>
        <p class="myP">RESSALVA:</p>
        <p class="myP">
            A segunda mão ainda tem muitos bugs, por isso, items na segunda mão ainda não procam em suas habilidades upadas, como combate, arquearia e etc.
        </p>
    </div>
